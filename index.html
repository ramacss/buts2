<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animation Birthday card</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="envelope new">
  <div class="front">
    <div class="mail">
      <p>Happy Birthday</p>
      <p>Click me</p>
    </div>
  </div>
  <div class="back">
    <div class="letter">
      <p>Sorry ya, telat kasih kado</p>
      <p>From Rama</p>
      <p>Happy Birthday Syifa</p>
      <div class="box">
        <div class="cake">
          <div class="candle">
            <div class="fire"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="flip left-flip"></div>
    <div class="flip right-flip"></div>
    <div class="flip bottom-flip"></div>
    <div class="flip top-flip"></div>
  </div>
</div>
<audio id="song" src="lagu/songs.mp3" loop></audio> <!-- Pastikan jalur file benar -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
<script src='//cdnjs.cloudflare.com/ajax/libs/jquery.spritely/0.6.5/jquery.spritely.min.js'></script>
<script>
  $(function() {
    $('.envelope').click(function() {
      if (!$(this).hasClass('open')) {
        $(this).removeClass('new').addClass('open');
        console.log("Amplop dibuka, mencoba memutar audio...");
        var audio = $("#song")[0];
        if (audio) {
          audio.play().catch(function(error) {
            console.log("Kesalahan saat memutar audio: " + error);
          });
        } else {
          console.log("Elemen audio tidak ditemukan.");
        }
      }
    });
  });
</script>
</body>
</html>
